<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main>
    <div class="item item1">
      <img class="icon-logo" src="/images/logo.svg" alt="logo">
      <div class="icon-dfu--con">
      <img src="/images/icon-document.svg" alt="document-svg" class="icon-document icon-dfu">
      <img src="/images/icon-folder.svg" alt="icon-folder" class="icon-folder icon-dfu">
      <img src="/images/icon-upload.svg" alt="icon-upload" class="icon-upload
       icon-dfu"></div>
    </div>

    <div class="item item2">
      <h3 class="absolute">185 <span> GB Left</span></h3>
      <div class="box-2">
        <h2 class="used-storage">You’ve used <span class="span-white">815 GB</span> of your storage</h2>
        <!-- THIS IS THE STORAGE FLOW  -->
        <div class="flow">
        <div class="flow-icon">
          <div class="flow-icon--red"><div class="white-dot"></div></div>
        </div><ul>
          <li>0 GB</li>
          <li>1000 GB</li>
        </ul></div>
    </div></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asimi.AA</a>.
  </div>
</body>
</html>
